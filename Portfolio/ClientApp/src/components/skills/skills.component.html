<section class="skills" id="skills">
  <div class="container">
    <h1 class="skills-title text-center">Do que eu manjo?</h1>

    <!-- ADICIONAR ANIMAÇÕES NAS BARRAS DE PROGRESSO -->

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p class="skills-paragraph">Aqui está uma listinha das minhas linguagens e ferramentas favoritas.</p>
        <br />
        <br />
        <br />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <ng-container *ngFor="let skill of skills; let i = index">
          <div *ngIf="i < 5">
            <p>{{skill.name}}</p>
            <div class="progress">
              <div class="progress-bar skills-progress" role="progressbar" [ngStyle]="{width: skill.value + '%'}" aria-valuenow="{{skill.value}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <ng-container *ngFor="let skill of skills; let i = index">
          <div *ngIf="i >= 5">
            <p>{{skill.name}}</p>
            <div class="progress">
              <div class="progress-bar skills-progress" role="progressbar" [ngStyle]="{width: skill.value + '%'}" aria-valuenow="{{skill.value}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
